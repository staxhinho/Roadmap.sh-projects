<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="shortcut icon" href="cookie.png" type="image/x-icon">
    <title>Cookie Consent</title>
</head>
<body>
    <div id="cookie">
        <div class="top">
            <img class="cookieimg" src="cookie.png" alt="Cookie">
            <img id="ximg" onclick="closefun()" src="x.png" alt="Close">
        </div>
        <div class="bottom">
            <p>
                We use cookies to <br>
                improve your user <br>
                experience.
            </p>
            <div class="buttons">
                <button id="yescookies"><p>I'll take them all</p></button>
            </div>
        </div>
    </div>
</body>
</html>
